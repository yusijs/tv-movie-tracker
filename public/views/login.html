
  <div class="modal-header">
    <button type="button" class="close" ng-click="cancel()">x</button>
    <h3>Login to TV Tracker</h3>
  </div>
  <div class="modal-body">
    <form ng-submit="logMeIn(username, password)" name="login_form">
      <p><input type="text" class="span3" name="uname" id="uname" ng-model="username" placeholder="Username"></p>
      <p><input type="password" class="span3" name="passwd" ng-model="password" placeholder="Password"></p>
      <p><button type="submit" class="btn btn-primary">Sign in</button>
        <a href="#">Forgot Password?</a>
      </p>
      <p ng-bind="loginResults">

      </p>
    </form>
  </div>
